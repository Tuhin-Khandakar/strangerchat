<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>STRNGR — Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #e5e7eb;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .card {
        max-width: 420px;
        padding: 32px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      h1 {
        margin: 0 0 12px;
      }

      p {
        opacity: 0.85;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>We’ll be right back</h1>
      <p>
        STRNGR is temporarily paused for maintenance.<br />
        This helps us keep conversations safe and stable.
      </p>
    </div>
  </body>
</html>
