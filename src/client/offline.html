<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connection paused | STRNGR</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .offline-container {
      padding: 2rem;
      max-width: 400px;
    }

    .offline-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
    }

    h1 {
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.5;
    }
  </style>
</head>

<body class="dark-mode">
  <div class="offline-container">
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <h1>Connection paused</h1>
    <p>The humans are still here, but your connection isn't. We'll be ready when you are.</p>
    <button onclick="window.location.reload()" class="primary-btn" style="width: auto; padding: 0.75rem 2rem">
      Reconnect
    </button>
  </div>
  <script type="module" src="/scripts/theme-init.js" nonce="__NONCE__"></script>
</body>

</html>
